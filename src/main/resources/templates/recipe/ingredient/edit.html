<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="card">
            <div class="card-header" th:text="${ingredient.description}">Yummy Goodness</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" th:field="*{description}">
                    </div>

                    <div class="col-md-3 form-group">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" th:field="*{amount}">
                    </div>

                    <div class="col-md-3 form-group">
                        <label for="uom">UOM</label>
                        <select class="form-control" name="unitOfMeasure.id" id="uom">
                            <option th:each="uomEach : ${uomList}"
                                    th:value="${uomEach.id}"
                                    th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                    th:text="${uomEach.description}">Each</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
